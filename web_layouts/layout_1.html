<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form template</title>
    <link rel="stylesheet" href="layout1.css">
</head>
<body>
    <form action="">
        <div class="box box1">
            <h1>Contact Details</h1>
            <p class="nametag">
            Name : <input type="text" name="name" id="user_name" placeholder="chayan mandal"> 
            </p>
            <P>
                Contact : <input type="number" name="contact" id="phone_number" placeholder="8830*****9">
            </P>
            <p>
                Email : <input type="email" name="mail" id="mail" placeholder="xyz@gmail.com">
            </p>
            <p>
                Pincode : <input type="number" name="pincode" id="pincode" placeholder="548652">
            </p>

        </div>
    </form>
</body>
</html>
